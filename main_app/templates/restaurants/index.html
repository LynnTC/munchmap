{% extends 'base.html' %}
{% block content %}

<h1>My Restaurants</h1>

{% for restaurant in restaurants %}
    <div class="card">
        <a href="{% url 'detail' restraunt.id %}">
            <div class="card-content">
                <span class="card-title">{{ restaurant.name }}</span>
                <p>Description: {{ restraunt.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
