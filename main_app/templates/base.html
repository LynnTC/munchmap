{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Munch Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li ><a href="{% url 'index' %}" class="left brand-logo">&nbsp;&nbsp;MUNCH MAP</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'feed' %}">My Feed</a></li>
          <li><a href="{% url 'index' %}">View Restaurants</a></li>
          
          <li><a href="{% url 'restaurant_search' %}">Add Restaurant</a></li>
          <li>
            <a href="#">
              <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="submit-link">Log Out</button>
              </form>
            </a>
          </li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2024 Munch Map &nbsp;</div>
  </footer>
</body>
</html>
