{% extends 'base.html' %}
{% block content %}

    <h1>{{ reviewer.username  }}</h1>

    {% for review in reviews %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                <p>{{ review.restaurant.name }}</p><br>
                <p>{{ review.content }}</p><br>
                <p>{{ review.get_rating_display }}</p><br>
                </span>
            </div>
        </div>
    {% endfor %}


{% endblock %}
