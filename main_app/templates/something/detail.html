{% extends 'base.html' %}
{% block content %}

<h1>Restaurants</h1>


<div class="row">
  <div class="col s10">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ restaurant.name }}</span>
        <p>Description: {{ restaurant.description }}</p>
        <p>Genre: {{ restaurant.genre }}</p>
        <p>Price: {{ restaurant.price }}</p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
